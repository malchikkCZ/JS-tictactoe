<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <style>
            #grid {
                display: grid;
                grid-template-columns: repeat(3, 110px);
                grid-template-rows: repeat(3, 110px);
            }   
            button {
                width: 100px;
                height: 100px;
                font-size: 80px;
            }
            .restartBtn {
                width: auto;
                height: auto;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>TIC TAC TOE</h1>
        <div id="grid"></div>
        <div id="gameOver">
            <h3 id="result"></h3>
            <button class="restartBtn" onclick="newGame()">New game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
